<!-- login.html -->

{% extends 'base.html' %}
{% block title %} Login - Pesa API {% endblock %}
{% block content %}
    <div
      class="max-w-md w-full bg-white shadow-md rounded-lg p-8 animate__animated animate__fadeIn"
    >
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email"
            >Email</label
          >
          {{ form.email }}
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email"
            >Password</label
          >
          {{ form.password }}
        </div>
        <div class="flex items-center justify-between mb-4">
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
          >
            Sign In
          </button>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="{% url 'forgot_password' %}"
          >
            Forgot Password?
          </a>
        </div>
        <div class="flex items-center justify-center mt-3">
          <button
            class="bg-white border border-gray-300 text-gray-700 py-2 px-4 rounded shadow focus:outline-none focus:shadow-outline flex items-center"
          >{% load static %}
            <img
              src="{% static 'img/g-logo.png' %}"
              alt="g"
              class="w-6 h-6 mr-2"
            />
            Sign in with Google
          </button>
        </div>
        <a class="inline-block align-baseline mt-4 font-bold text-sm text-blue-500 hover:text-blue-800" href="{% url 'signup' %}">
            Create Account
          </a>
      </form>
    </div>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
{% endblock %}
