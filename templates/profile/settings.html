{% extends 'client/base.html'%} 
{% block title %} Settings {% endblock %} 
{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-4">Settings</h1>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Personal Information</h2>
        <form>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="full_name" name="full_name" value="{{ usar.name }}"
                        class="input py-2 px-3 w-full border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" value="{{ usar.email }}"
                        class="input py-2 px-3 w-full border rounded-lg shadow-sm focus:outline-none focus:border-blue-500">
                </div>

                <!-- Add more fields as needed -->
            </div>
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
                Changes</button>
        </form>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Preferences</h2>
        <form>
            <div class="mb-4">
                <label for="theme" class="block text-sm font-medium text-gray-700">Theme</label>
                <select id="theme" name="theme"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="language" class="block text-sm font-medium text-gray-700">Language</label>
                <select id="language" name="language"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <!-- Add more preferences options as needed -->
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
                Changes</button>
        </form>
    </div>

    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Notifications</h2>
        <form>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Email Notifications</label>
                <div class="mt-1 space-y-4">
                    <div class="flex items-center">
                        <input id="email_notifications_all" name="email_notifications" type="checkbox"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="email_notifications_all" class="ml-2 block text-sm text-gray-900">Security Alerts</label>
                    </div>
                    <div class="flex items-center">
                        <input id="email_notifications_promotions" name="email_notifications" type="checkbox"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="email_notifications_promotions" class="ml-2 block text-sm text-gray-900">Promotions</label>
                    </div>
                    <div class="flex items-center">
                        <input id="email_notifications_all" name="email_notifications" type="checkbox"
                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                        <label for="email_notifications_all" class="ml-2 block text-sm text-gray-900">Newsletter</label>
                    </div>
                    <!-- Add more notification options as needed -->
                </div>
            </div>
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
                Changes</button>
        </form>
    </div>
    
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-2xl font-semibold mb-4">Plan Settings</h2>
        <form action="{% url 'settings' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="plan" class="block text-sm font-medium text-gray-700">Select Plan</label>
                <select id="plan" name="plan"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="free">Free</option>
                    <option value="basic">Basic</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="billing_cycle" class="block text-sm font-medium text-gray-700">Billing Cycle</label>
                <select id="billing_cycle" name="billing_cycle"
                    class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save
                Changes</button>
        </form>
    </div>
</div>
{% endblock %}
